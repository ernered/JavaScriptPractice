		<title>Image Rotate</title>
		
		<style>
				img {
				position:absolute;
				top:30%;
				left:30%;
				display:block;
				margin-left:auto;
				margin-right:auto;
				}
		</style>
		
		
	</head>
	<body>
		<img id="pic" src="lake.jpg"/>
		
		<script>
		var x = 0;
		const rotated = document.getElementById("pic");
		
		setInterval(rotatepic, 10);
		
		function rotatepic() {
				rotated.style.transform = "rotate(" + x +"deg)";
				x++;			
		}
		</script>
		
	</body>
